<div class="list-add-file">
    <button mat-fab class="material-icons" (click)="inputFile.click()">
        <mat-icon>file_upload</mat-icon>
    </button>
    <input
        class="none"
        #inputFile
        type="file"
        (change)="handleFileInput($event.target.files)"
    />
</div>

<div class="table-container">
    <table mat-table [dataSource]="tableData.rows">
        <ng-container
            [matColumnDef]="column"
            *ngFor="let column of tableData.headers"
        >
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableData.headers"></tr>
        <tr mat-row *matRowDef="let row; columns: tableData.headers"></tr>
    </table>
</div>
