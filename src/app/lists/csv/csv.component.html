<div class="table-container" *ngIf="list">
    <mat-form-field>
        <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter"
        />
    </mat-form-field>
    <table mat-table [dataSource]="list.tableData?.rows" class="mat-elevation-z8">
        <ng-container
            [matColumnDef]="column"
            *ngFor="let column of list.tableData?.headers"
        >
            <th mat-header-cell *matHeaderCellDef (click)="sortColumn(column)"><div class="table-header"><i class="material-icons">arrow_downward</i>{{ column }}</div></th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="list.tableData?.headers"></tr>
        <tr mat-row *matRowDef="let row; columns: list.tableData?.headers"></tr>
    </table>
</div>
